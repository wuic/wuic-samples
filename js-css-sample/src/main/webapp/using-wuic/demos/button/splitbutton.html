<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Split button</title>

    <!-- When aggregation is enabled -->
    <link rel="stylesheet" href="/wuic/demo-css/aggregate.css" />
    <script src="/wuic/splitbutton-js/aggregate.js"></script>

    <!-- When aggregation is disabled -->
    <!--link rel="stylesheet" href="/wuic/demo-css/jquery-ui-1.10.2/themes/base/jquery.ui.all.css">
    <script src="/wuic/splitbutton-js/jquery-1.9.1.js"></script>
    <script src="/wuic/splitbutton-js/ui/jquery.ui.core.js"></script>
    <script src="/wuic/splitbutton-js/ui/jquery.ui.widget.js"></script>
    <script src="/wuic/splitbutton-js/ui/jquery.ui.button.js"></script>
    <script src="/wuic/splitbutton-js/ui/jquery.ui.position.js"></script>

	<style>
		.ui-menu { position: absolute; width: 100px; }
	</style>
	<script>
	$(function() {
		$( "#rerun" )
			.button()
			.click(function() {
				alert( "Running the last action" );
			})
			.next()
				.button({
					text: false,
					icons: {
						primary: "ui-icon-triangle-1-s"
					}
				})
				.click(function() {
					var menu = $( this ).parent().next().show().position({
						my: "left top",
						at: "left bottom",
						of: this
					});
					$( document ).one( "click", function() {
						menu.hide();
					});
					return false;
				})
				.parent()
					.buttonset()
					.next()
						.hide()
						.menu();
	});
	</script>
</head>
<body>

<div>
	<div>
		<button id="rerun">Run last action</button>
		<button id="select">Select an action</button>
	</div>
	<ul>
		<li><a href="#">Open...</a></li>
		<li><a href="#">Save</a></li>
		<li><a href="#">Delete</a></li>
	</ul>
</div>

<div class="demo-description">
<p>An example of a split button built with two buttons: A plain button with just text, one with only a primary icon
and no text. Both are grouped together in a set.</p>
</div>
</body>
</html>
