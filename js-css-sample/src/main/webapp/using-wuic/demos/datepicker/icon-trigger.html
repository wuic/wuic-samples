<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Icon trigger</title>

    <!-- When aggregation is enabled -->
    <link rel="stylesheet" href="/wuic/demo-css/aggregate.css" />
    <script src="/wuic/datepicker-js/aggregate.js"></script>

    <!-- When aggregation is disabled -->
    <!--link rel="stylesheet" href="/wuic/demo-css/jquery-ui-1.10.2/themes/base/jquery.ui.all.css">
	<script src="/wuic/datepicker-js/jquery-1.9.1.js"></script>
	<script src="/wuic/datepicker-js/ui/jquery.ui.core.js"></script>
	<script src="/wuic/datepicker-js/ui/jquery.ui.widget.js"></script>
	<script src="/wuic/datepicker-js/ui/jquery.ui.datepicker.js"></script>
    <link rel="stylesheet" href="/wuic/demo-css/jquery-ui-1.10.2/demos/demos.css"-->
	<script>
	$(function() {
		$( "#datepicker" ).datepicker({
			showOn: "button",
			buttonImage: "images/calendar.gif",
			buttonImageOnly: true
		});
	});
	</script>
</head>
<body>

<p>Date: <input type="text" id="datepicker"></p>

<div class="demo-description">
<p>Click the icon next to the input field to show the datepicker.  Set the datepicker to open on focus (default behavior), on icon click, or both.</p>
</div>
</body>
</html>
