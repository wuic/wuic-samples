<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Display inline</title>

    <!-- When aggregation is enabled -->
    <link rel="stylesheet" href="/wuic/workflow-demo-css/aggregate.css" />
    <script src="/wuic/workflow-datepicker-js/aggregate.js"></script>

    <!-- When aggregation is disabled -->
    <!--link rel="stylesheet" href="/wuic/workflow-demo-css/themes/base/jquery.ui.all.css">
	<script src="/wuic/workflow-datepicker-js/jquery-1.9.1.js"></script>
	<script src="/wuic/workflow-datepicker-js/ui/jquery.ui.core.js"></script>
	<script src="/wuic/workflow-datepicker-js/ui/jquery.ui.widget.js"></script>
	<script src="/wuic/workflow-datepicker-js/ui/jquery.ui.datepicker.js"></script>
    <link rel="stylesheet" href="/wuic/workflow-demo-css/demos/demos.css"-->
	<script>
	$(function() {
		$( "#datepicker" ).datepicker();
	});
	</script>
</head>
<body>

Date: <div id="datepicker"></div>

<div class="demo-description">
<p>Display the datepicker embedded in the page instead of in an overlay.  Simply call .datepicker() on a div instead of an input.</p>
</div>
</body>
</html>
