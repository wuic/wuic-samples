<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Populate alternate field</title>

    <!-- When aggregation is enabled -->
    <link rel="stylesheet" href="/wuic/demo-css/aggregate.css" />
    <script src="/wuic/datepicker-js/aggregate.js"></script>

    <!-- When aggregation is disabled -->
    <!--link rel="stylesheet" href="/wuic/demo-css/themes/base/jquery.ui.all.css">
	<script src="/wuic/datepicker-js/jquery-1.9.1.js"></script>
	<script src="/wuic/datepicker-js/ui/jquery.ui.core.js"></script>
	<script src="/wuic/datepicker-js/ui/jquery.ui.widget.js"></script>
	<script src="/wuic/datepicker-js/ui/jquery.ui.datepicker.js"></script>
    <link rel="stylesheet" href="/wuic/demo-css/demos/demos.css"-->
	<script>
	$(function() {
		$( "#datepicker" ).datepicker({
			altField: "#alternate",
			altFormat: "DD, d MM, yy"
		});
	});
	</script>
</head>
<body>

<p>Date: <input type="text" id="datepicker">&nbsp;<input type="text" id="alternate" size="30"/></p>

<div class="demo-description">
<p>Populate an alternate field with its own date format whenever a date is selected using the <code>altField</code> and <code>altFormat</code> options.  This feature could be used to present a human-friendly date for user selection, while passing a more computer-friendly date through for further processing.</p>
</div>
</body>
</html>
